<app-barra></app-barra>
<div class="container">
  <!-- texto -->
  <p id="texto">Texto ingresado: <span>{{resBus}}</span></p>
  <p *ngIf="!bolArt">No hay productos según su búsqueda, intente nuevamente</p>
  <div *ngIf="listArticulos"class="row">
    <!-- tarjetas -->
    <div *ngFor="let articulo of listArticulos" class="col-md-3 mb-4 tarjeta-container">
      <div class="card" >
        <div id="tarjeta" class="card-body">
          <!-- imagen -->
          <div id="contImg"><img id="FotoArticulo" [src]="images[listArticulos.indexOf(articulo)]"></div>
          <!-- datos -->
            <div id="datos">
                <div id="datos2">
                    <a class="card-title" (click)="redireccion(articulo.id)" >{{ articulo.nombre.charAt(0).toUpperCase() + articulo.nombre.slice(1) }}</a>
                    <p>{{ articulo.detalles.charAt(0).toUpperCase() + articulo.detalles.slice(1) }}</p>
                    <p class="card-subtitle">${{ articulo.precio }}</p>
                </div>
                <!-- ver mas -->
                <button id="boton" (click)="redireccion(articulo.id)">Ver más</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
