<app-barra></app-barra>
<div id="inicial">
 <div id="general" class="d-flex">

    
    <div class="container col-md-6" id="divImagen">
        <div>
            <img class="img-fluid" id="imagen"  src="assets/logoimage.jpg"/>
        </div>
        
    </div>
    <div id="form"  >

        <div id="divInicial" >
            <p id="nomProd" class="d-flex justify-content-center">Gazebo De Poliéster</p>
            <p id="tipoProd" class="d-flex justify-content-right">Categoría: Muebles de exterior</p>
            <p class="d-flex justify-content-right">Oscar García Lagos</p>
        </div>

    
        <div id="producto">
            <p class="col-6" >Descripción:</p>
            <p id="desProd" class="col-10">COLORES DISPONIBLES: - BLANCO -
                DETODOOUTLETARGENTINA
                Gazebo Plegable 3 x 3 Armable con Paredes LISAS
                (Incluye 3 Laterales)
                DETODOOUTLETARGENTINA</p>
        </div>

      

        <div id="divFinal" class="d-flex justify-content-between">
            <form id="elecciones" action="#" method="post">
                <div> 
                    <select id="selectEnvio" name="envio" (change)="mensajeDias()" required>
                        <option value="" disabled selected hidden>Opción de envío</option>
                        <option value="retiro">Retiro por local</option>
                        <option value="envio" >Envío a domicilio</option>
                    </select>
                </div>

                <div> 
                    <select id="selectDias" name="dias" required>
                        <option value="" disabled selected hidden>Cantidad de días a contratar</option>
                        <option value= 0>1</option>
                        <option value= 1>2</option>
                        <option value= 2>3</option>
                        <option value= 3>4</option>
                        <option value= 4>5</option>
                        <option value= 5>6</option>
                        <option value= 6>7</option>
                    </select>
                </div>           
                
                <div> 
                    <select id="selectPago" name="pago" required>
                        <option value="" disabled selected hidden>Forma de pago</option>
                        <option value="efectivo">Pago con efectivo</option>
                        <option value="tarjeta" >Pago con tarjeta</option>
                    </select>
                </div>
            </form>
            <div id="divAlquilar" >
                <div id="divPrecio">
                    <p id="precio" >$25.550</p>
                </div>

                <div class="d-flex justify-content-end">
                    <button id="boton"  type="submit">Alquilar Producto</button>
                </div>
            </div>
        </div>


    </div>
 </div>
</div>
