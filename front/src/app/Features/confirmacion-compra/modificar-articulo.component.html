<app-barra></app-barra>
<p *ngIf="!confVendedor">¡Para subir un articulo nuevo debe ser vendedor!</p>
<div id="general">
<div class="formulario" *ngIf="confVendedor">
    <h2>Modificar Artículo</h2>

    <form action="#" class="form" method="post" id="form-art"  enctype="multipart/form-data" [formGroup]="formUp">
        <div class="row">

            <!-- Columna izquierda -->
            <div class="media_columna">
                <div class="campo">
                    <label for="nombre">Nombre del Producto:</label>
                    <input formControlName="nomReg" type="text" id="nombre" name="nombre" value="{{nomArt}}"required>
                </div>

                <div class="campo">
                    <label for="descripcion">Descripción del Producto:</label>
                    <textarea formControlName="desReg" id="descripcion" name="descripcion" rows="4" value="{{descArt}}" required></textarea>
                </div>

                <div class="campo">
                    <label for="precio">Precio del Producto:</label>
                    <div class="precio-input">
                        <span class="peso-sign">$</span>
                        <input formControlName="preReg" type="number" id="precio" name="precio" step="1.00" value="{{precioArt}}" required>
                    </div>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="media_columna_der">

                <div class="campo">
                    <label for="categorias">Categorias:</label>
                    <select formControlName="catReg" name="categoria">
                        <option value="0">{{catArt}}</option>
                        <option *ngFor="let categoria of cat" [value]="categoria.id">{{ categoria.name.charAt(0).toUpperCase() + categoria.name.slice(1) }}</option>
                        <!-- <option [value]="categoria.id" selected>{{catArt}}</option> -->
                    </select>
                    <div class="select_arrow"></div>
                </div>

                <div class="campo">
                    <label for="imagenes">Cargar Imágenes del Producto:</label>
                    <input type="file" id="imagenes" name="images" formControlName="images" (change)="onFileSelected($event)" accept="image/*"multiple />
                </div>

                <div class="campo">
                    <label for="envio">Opción de Envío:</label>
                    <select formControlName="envReg" id="envio" name="envio" required>
                        <option value="0">Envío Domicilio</option>
                        <option value="1">Buscar en local</option>
                    </select>
                </div>
            </div>


            <div class="botones-container">
                <input (click)="modificarProducto()" class="subir-boton" type="button" value="Modificar Producto" [disabled]="formUp.invalid"/>
            </div>
            <div *ngIf="mensajeRegistro" class="mensaje">
                {{ mensajeRegistro }}
            </div>            
        </div>
    </form>
</div>

<div class="imagenes-container">
    <div class="imagenes">
        <div class="imagen" *ngFor="let image of uploadedImages">
            <img [src]="image" alt="Imagen cargada" />
        </div>
    </div>
</div>

</div>
<app-footer></app-footer>
