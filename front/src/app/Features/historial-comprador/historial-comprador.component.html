<app-barra></app-barra>
<div id="titulo">
    <h1>Historial de artículos contratados</h1>
</div>
<div id="general">
    <div id="recuadro">
        <div id="scrollbar"></div>
        <div id="articulo" *ngFor="let articulo of articulos">
            <div id="imagen">
                <img [src]="articulo.imaArt">
            </div>
            <div id="datosVen">
                <p id="nomArt">Nombre: <span>{{articulo.nomArt}}</span></p>
                <p id="nombreVen">Vendedor: {{articulo.nomVen}}</p>
                <p id="catArt">Categoría: <span (click)="redirigirCategoria(articulo.catArt)">{{articulo.catArt}}</span></p>
            </div>
            <div id="descripcion">
                <p id="desArt">{{articulo.desArt}}</p>
            </div>
            <div id="datosArt">
                <p id="envArt">Entrega: <span>{{articulo.envArt}}</span></p>
                <p id="preArt">Precio: <span>${{articulo.preArt}}</span></p>
            </div>
            <div id="acciones"> 
                <a id="verArt" (click)="visualizar(articulo.idArt)">Visualizar Artículo</a>
            </div>
        </div>
    </div>
</div>
<app-footer class="fixed-bottom"></app-footer>
